<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <!-- navbar -->
    <div class="navbar">
      <div class="container">
        <div class="row space-between">
          <h1 class="nav-logo logo-font">Wordy</h1>
          <ul>
            <li class="nav-links home-button"><a>Home</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- main page with generate button -->
    <div class="row hidden" data-view="main-page">
      <div class="margin-auto">
        <h2 class="home-text">Let's get started:</h2>
        <div class="click-here-btn margin-auto">
          <p class="click-here-text">Click Here!</p>
        </div>
      </div>
    </div>

    <!-- new word page -->
    <div class="container">
      <div class="row hidden" data-view="new-word">
        <!-- word card -->
        <div class="column-full card-container">
          <div class="row card-container-inner">
            <div class="column-full">
              <p class="generated-word"> </p>
            </div>
            <div class="column-full">
              <hr class="break-line">
            </div>
            <div class="column-full definition-column">
              <p class="generated-def"> </p>
            </div>
          </div>
        </div>
        <div class="column-full">
          <button class="save-button" type="button"><a class="save-button-txt">SAVE</a></button>
        </div>
      </div>
      <!-- save button -->
    </div>

    <!-- study list page -->
    <div class="container">
      <div class="row" data-view="study-list">

        <div class="column-full">
          <h2 class="study-list-title">Study List</h2>
          <ul class="saved-word-list">
            <li class="saved-word">Saved Word Goes Here</li>
          </ul>
        </div>

      </div>
    </div>

  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
