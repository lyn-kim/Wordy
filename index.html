<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
  <main>

    <!-- delete confirmation modal -->
    <div class="relative">
      <div id="modal-view" class="row hidden" data-view="delete-modal">
        <div class="modal-bg fixed">
          <div class="modal-box modal-center">
            <div class="row justify-center">
              <p class="delete-msg">Are you sure you want to delete this word?</p>
            </div>
            <div class="row space-evenly">
              <button type="button" class="cancel-btn">CANCEL</button>
              <button type="button" class="delete-btn">DELETE</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- navbar -->
    <div class="navbar">
      <div class="container">
        <div class="row space-between">
          <h1 class="nav-logo"><a class="logo-font" href="index.html">Wordy</a></h1>
          <ul class="nav-list">
            <li class="nav-links home-button"><a>Home</a></li>
            <li class="nav-links list-button"><a>List</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- main page with generate button -->
    <div class="row" data-view="main-page">
      <div class="margin-auto">
        <h2 class="home-text">Let's get started:</h2>
        <div class="click-here-btn margin-auto">
          <p class="click-here-text">Click Here!</p>
        </div>
      </div>
    </div>

    <!-- new word page -->
    <div class="container">
      <div class="row hidden" data-view="new-word">
        <!-- word card -->
        <div class="column-full card-container">
          <div class="row card-container-inner">
            <div class="column-full">
              <p class="generated-word"> </p>
            </div>
            <div class="column-full">
              <hr class="new-word-breakline">
            </div>
            <div class="column-full definition-column">
              <p class="generated-def"> </p>
            </div>
          </div>
        </div>
        <div class="column-full">
          <div class="row space-between">
            <div class="column-half">
              <button class="new-button" type="button"><a class="new-button-txt">NEW</a></button>
            </div>
            <div class="column-half align-end">
              <button class="save-button" type="button"><a class="save-button-txt">SAVE</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- study list page -->
    <div class="container">
      <div class="row hidden" data-view="study-list">
        <div class="column-full">
          <h2 class="study-list-title">Study List</h2>
          <ul class="saved-word-list">
            <!-- DOM appends here -->
            <!-- <li class="saved-word relative">Some Word<i class="fas fa-trash trash-icon"></i></li> -->
          </ul>
        </div>
        <div class="message">
          <p>Uh-oh! You have no words to study.</p>
        </div>
        <div class="study-button-container">
          <button class="study-button" type="button"><a class="study-button-txt">STUDY</a></button>
        </div>
      </div>
    </div>

    <!-- flashcard front/word view -->
    <div class="container">
      <div class="row hidden" data-view="flashcard-front">
        <div class="column-full flashcard-word-container">
          <div class="row card-container-inner center">
            <div class="column-full">
              <p class="generated-word study-word"> </p>
            </div>
          </div>
        </div>
        <div class="column-full">
          <button class="flip-button" type="button"><a class="flip-button-txt">FLIP</a></button>
        </div>
      </div>
    </div>

    <!-- flashcard rear/definition view -->
    <div class="container">
      <div class="row hidden" data-view="flashcard-rear">
        <div class="column-full card-container">
          <div class="row card-container-inner">
            <div class="column-full definition-column">
              <p class="generated-def study-def"> </p>
            </div>
          </div>
        </div>
        <div class="column-full">
          <div class="row space-between">
            <div class="column-half">
              <button class="back-button" type="button"><a class="back-button-txt">BACK</a></button>
            </div>
            <div class="column-half align-end">
              <button class="next-button" type="button"><a class="next-button-txt">NEXT</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
